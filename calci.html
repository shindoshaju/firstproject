<!doctype html>

<html lang="en" dir="ltr">
   <head>
    <title>calculator</title>
    <!--<link rel="stylesheet" href="calcicss.css">-->

    <style>

    button{
    width:100%;
    background-color: black;
    font-size: large;
    font-weight: bold;
    color: white;


     }
    button:hover{
    background-color:rgb(177, 177, 157);
    cursor: pointer;
    }

    input{
    width:100%;
    
    }
    body{
    margin-left: 600px;
    margin-top:200px;  
    }
    table{
    background-color:rgb(232, 218, 218);
    border: 15px solid rgb(113, 113, 113);
    
     }


    </style>
</head>



   <body> <div class="one">

        <table >
            <TR><TD colspan="4"> <h2 style="background-color: rgb(243, 227, 0);">  &nbsp;   SIMPLE  &nbsp; CALCULATOR</h2></TD></TR>
           
            <tr>
               
                <td colspan="3"><input value="0" id="input" type="text"></td>
                <td><button onclick="clean()">C</button></td>
            </tr>
            <tr>
                <td><button onclick="dis('1')">1</button></td>
                <td><button onclick="dis('2')">2</button></td>
                <td><button onclick="dis('3')">3</button></td>
                <td><button onclick="dis('+')">+</button></td>

            </tr>
            <tr>
                <td><button onclick="dis('4')">4</button></td>
                <td><button onclick="dis('5')">5</button></td>
                <td><button onclick="dis('6')">6</button></td>
                <td><button onclick="dis('-')">-</button></td>

            </tr>
            <tr>
                <td><button onclick="dis('7')">7</button></td>
                <td><button onclick="dis('8')">8</button></td>
                <td><button onclick="dis('9')">9</button></td>
                <td><button onclick="dis('*')">*</button></td>

            </tr>
            <tr>
                <td><button onclick="dis('0')">0</button></td>
                <td><button onclick="dis('.')">.</button></td>
                <td><button onclick="dis('/')">/</button></td>
                <td><button onclick="solve()">=</button></td>


            </tr>
        </table>

    </div>


    <script>
        function dis(x) {
            if (document.getElementById("input").value == 0) {
                document.getElementById("input").value = "";
                document.getElementById("input").value = x;
            } else {
                document.getElementById("input").value += x;

            }

        }

        function solve() {
            var x = document.getElementById("input").value;
            var y = eval(x);
            document.getElementById("input").value = y;
        }

        function clean() {
            document.getElementById("input").value = 0;
        }
    </script>

   </body>



</html>
